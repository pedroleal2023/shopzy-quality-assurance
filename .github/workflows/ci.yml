name: CI - Testes Automatizados

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do c칩digo
      uses: actions/checkout@v3

    - name: Configurar Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Configurar Maven cache
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Compilar o projeto
      run: mvn clean compile

    - name: Executar testes unit치rios
      run: mvn test

    - name: Gerar relat칩rio de cobertura JaCoCo
      run: mvn jacoco:report

    - name: Publicar resultados dos testes
      uses: actions/upload-artifact@v3
      with:
        name: TestResults
        path: target/surefire-reports/

    - name: Publicar relat칩rio de cobertura
      uses: actions/upload-artifact@v3
      with:
        name: JaCoCoCoverage
        path: target/site/jacoco/
